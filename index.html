<!DOCTYPE html>
<!--[if IE 8]> <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
	<meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>LOLWTFGIF - Fullscreen Animated Gifs</title>

  <link rel="stylesheet" href="css/normalize.css" />
  
  <link rel="stylesheet" href="css/app.css" />
  

  <script src="js/vendor/custom.modernizr.js"></script>

</head>
<body>
	
	<div id="search"></div>
	<div id="error" class="empty"></div>
	<div id="gifs" class="empty"></div>
	
	<script type="text/template" id="search-template">
		<form>
			<input type="text" value="" id="query">
		</form>
	</script>
	
	<script type="text/template" id="gif-template">
			<div class="gif unloaded hide" id="<%= src %>">
				<% if (tags) { %>
					<% if (tags.length > 0) { %>
						<div class="tags">
							<% for (var i = 0; i < tags.length; i++) { %>
								<a href="#/tag/<%= tags[i].replace(/\s+/g, '-').toLowerCase() %>" class="label tag"><%= tags[i].replace(/\s+/g, '-').toLowerCase() %></a>
							<% } %>
						</div>
					<% } %>
				<% } %>
				<img src="">
			</div>
	</script>
	
	<script type="text/template" id="alert-template">
		<div data-alert class="alert-box">
		  Keep clicking anywhere to cycle through. Or use the &larr; &amp; &rarr; arrow keys. 
		  <a href="#" class="close">&times;</a>
		</div>
	</script>
	
	<script type="text/template" id="error-template">
		<div class="text-container">
			<h1><%= title %></h1>
			<p><%= message %></p> 
		</div>
	</script>

	<script>
		document.write('<script src=' +
		('__proto__' in {} ? 'js/vendor/zepto' : 'js/vendor/jquery') +
		'.js><\/script>')
	</script>

	<script src="js/vendor/underscore.js"></script>
	<script src="js/vendor/backbone.js"></script>
	<script src="js/foundation.min.js"></script>
	<script src="js/app.js"></script>


	<script>
	$(document).foundation();
	</script>

</body>
</html>
